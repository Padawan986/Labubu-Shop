<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Überprüfung erforderlich</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .captcha-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo svg {
            width: 60px;
            height: 60px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .checkbox-container {
            background: #f7f7f7;
            border: 2px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .checkbox-container:hover {
            border-color: #667eea;
            background: #f0f0f0;
        }

        .checkbox-container.checking {
            border-color: #667eea;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .checkbox {
            width: 28px;
            height: 28px;
            border: 2px solid #666;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .checkbox-container.checking .checkbox {
            border-color: #667eea;
        }

        .checkbox-container.verified .checkbox {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .checkmark {
            display: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .checkbox-container.verified .checkmark {
            display: block;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .checkbox-container.checking .spinner {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checkbox-text {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        #videoFrame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 9999;
            background: black;
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="captcha-container" id="captchaBox">
        <div class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#FF6B00" stroke="#CC5500" stroke-width="2"/>
                <path d="M 30 35 Q 50 55 70 35" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
                <circle cx="35" cy="45" r="5" fill="white"/>
                <circle cx="65" cy="45" r="5" fill="white"/>
            </svg>
        </div>
        
        <h1>Sicherheitsüberprüfung</h1>
        <p>Wir müssen überprüfen, ob du ein Mensch bist. Bitte klicke auf das Kästchen unten.</p>
        
        <div class="checkbox-container" id="checkboxBtn">
            <div class="checkbox">
                <div class="spinner"></div>
                <div class="checkmark">✓</div>
            </div>
            <div class="checkbox-text">Ich bin kein Roboter</div>
        </div>
        
        <div class="footer">
            Geschützt durch CloudFlare™ Turnstile
        </div>
    </div>

    <video id="videoFrame" autoplay muted playsinline></video>

    <script>
        const checkboxBtn = document.getElementById('checkboxBtn');
        const captchaBox = document.getElementById('captchaBox');
        const videoFrame = document.getElementById('videoFrame');

        checkboxBtn.addEventListener('click', function() {
            if (checkboxBtn.classList.contains('checking') || checkboxBtn.classList.contains('verified')) {
                return;
            }

            checkboxBtn.classList.add('checking');

            setTimeout(() => {
                checkboxBtn.classList.remove('checking');
                checkboxBtn.classList.add('verified');

                setTimeout(() => {
                    captchaBox.classList.add('fade-out');
                    
                    setTimeout(() => {
                        captchaBox.style.display = 'none';
                        // Ersetze 'video.mp4' mit dem Pfad zu deinem Video in der Repo
                        videoFrame.src = 'video1.mp4';
                        videoFrame.muted = true;
                        videoFrame.style.display = 'block';
                        
                        // Force play für iOS
                        const playPromise = videoFrame.play();
                        if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                console.log('Autoplay prevented:', error);
                            });
                        }
                    }, 500);
                }, 800);
            }, 2000);
        });
    </script>
</body>
</html>
